<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Area wrapper -->
    <div id="wrapper">
      
      <!-- Area container -->
      <div id="container">

        <!-- Início area esquerda -->
        <div class="column left">
          <div class="main">

          </div>
        </div>
        <!-- Fim area esquerda -->

        <!-- Início area direita -->
        <div class="column right">
          <div class="login-panel">
            <div class="logo">
              <h1>Instamatch</h1>
            </div>
            <form action="">
              <input type="text" placeholder="Telefone, usuário ou email" name="username" required>
              <input type="password" placeholder="Senha" name="password" required minlength="8">

              <input type="submit" value="Entrar">
            </form>
          </div>

          <div class="infobox">
            <p>Não possui uma conta? <a href="#">Cadastre-se</a></p>
          </div>

        </div>
        <!-- Fim area direita -->

      </div>
    </div>

</body>
</html>
