<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faça seu cadastro - Instamatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Area wrapper -->
    <div id="wrapper">
      <!-- Area container -->
      <div id="container-signup">
        <!-- Início central -->
        <div class="column">
          <div class="login-panel">
            <div class="logo">
              <h1>Instamatch</h1>
            </div>

            <div class="message">
              <span>Cadastre-se para ver fotos e vídeos dos seus amigos</span>
            </div>

            <button class="cta-button">Entrar com o Facebook</button>

            <div class="divisor-container">
              <div class="line"></div>
              <div class="divisor-tag">ou</div>
              <div class="line"></div>
            </div>

            <form action="">
              <input type="text" placeholder="Número do celular ou email" name="email" required/>

              <input type="text" placeholder="Nome completo" name="name" required/>

              <input type="text" placeholder="Nome de usuário" name="username" required/>

              <input type="password" placeholder="Senha" name="password" required minlength="8"/>

              <input type="submit" value="Entrar"/>
            </form>
          </div>

          <div class="infobox">
            <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
          </div>

          <div class="get-app-panel">
            Obtenha o aplicativo.
            <div class="app-buttons">
              <a href="#">
                <img src="./assets/appstore.png" alt="Baixe na App Store" />
              </a>

              <a href="#">
                <img src="./assets/googleplay.png" alt="Baixe no Google Play" />
              </a>
            </div>
          </div>
        </div>
        <!-- Fim area central -->
      </div>
      <!-- Fim área container -->

      <!-- Início footer -->
      <footer>
        <div class="footer-iner">
          <a href="#">About us</a>
          <a href="#">Support</a>
          <a href="#">Blog</a>
          <a href="#">Press</a>
          <a href="#">Api</a>
          <a href="#">Jobs</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Directory</a>
          <a href="#">Profiles</a>
          <a href="#">Hashtags</a>
          <a href="#">Language</a>
          <div class="text-small">@2022 Instagram</div>
        </div>
      </footer>
      <!-- Fim footer -->
    </div>
  </body>
</html>
